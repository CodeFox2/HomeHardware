<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog - Home Hardware</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Home Hardware</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="filters">
    <h2>Filters</h2>
    <select id="category">
      <option value="all">All Categories</option>
      <option value="tools">Tools</option>
      <option value="plumbing">Plumbing</option>
      <option value="electrical">Electrical</option>
    </select>
    <input type="range" id="price-range" min="0" max="1000" value="500">
    <p>Price: $<span id="price-value">500</span></p>
  </section>

  <section class="product-grid">
    <div class="product-card">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <!-- Add more products -->
  </section>

  <footer>
    <p>&copy; 2023 Home Hardware. All rights reserved.</p>
  </footer>
</body>
</html>
