    <div class="checkout">
    <h3>Cart Summary -> Shipping Information -> Payment -> Confirmation</h3>
    <h4>Cart Summary</h4>


    <h4>Shipping Information</h4>
    <p>Name: </p>
    <p>Address: </p>
    <p>Email: </p>
    <p>Phone Number: </p>
    <p>Delivery Option: </p>

    <h4>Payment Method</h4>
    <div class="payment">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method">
            <option value="" disabled selected>No Selection</option>
            <option value="visa">Visa</option>
            <option value="am">American Express</option>
            <option value="paypal">PayPal</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>
    
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" maxlength="19" 
               placeholder="1234 5678 9012 3456" oninput="formatCardNumber(this)">
    
        <label for="code">Security Code:</label>
        <input type="text" id="code" name="code" maxlength="3" placeholder="123">
    <br>
        <label for="savepay">
            Save Payment Information
            <input type="checkbox" id="savepay" name="savepay" value="savepay">
        </label>
    </div>
    <!--display summary-->
    <h4>Summary</h4>
    <div class="Summary">
        
    </div>
