<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hardware Express</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hardware Express</h1>
        <p>Your tools and materials delivered in 2 hours or less!</p>
    </div>

    <div class="topnav">
        <nav>
            <a href="homepage.html">Home</a>
            <a href="products.html">Products</a>
            <a href="membership.html">Membership</a>
            <a href="contact.html">Contact Us</a>
            <a class="active" href="checkout.html">Checkout</a>
            <a id="auth-link" href="signup.html">Sign Up</a>
        </nav>
    </div>
    
    <div class="center">
        <div class="container">
            <h1>Checkout</h1>
            
            <div class="checkout-container">
                <div class="checkout-form">
                    <h3>Delivery Information</h3>
                    <form id="deliveryForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Delivery Address</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="deliveryTime">Preferred Delivery Time</label>
                            <select id="deliveryTime" name="deliveryTime" required>
                                <option value="">Select a time slot</option>
                                <option value="morning">Morning (8am-12pm)</option>
                                <option value="afternoon">Afternoon (12pm-4pm)</option>
                                <option value="evening">Evening (4pm-8pm)</option>
                                <option value="asap">ASAP (within 2 hours - +$15)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="instructions">Special Instructions</label>
                            <textarea id="instructions" name="instructions" rows="2"></textarea>
                        </div>
                    </form>
                    
                    <h3>Payment Method</h3>
                    <div class="payment-methods">
                        <label for="payment-method">Payment Method:</label>
                        <select id="payment-method" name="payment-method">
                            <option value="" disabled selected>No Selection</option>
                            <option value="visa">Visa</option>
                            <option value="am">American Express</option>
                            <option value="paypal">PayPal</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="giftcard">Giftcard</option>
                        </select>
                    </div>
                    
                    <div class="card-details" id="cardDetails">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                        </div>
                        
                        <div class="form-group-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                            </div>
                            
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="123">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" name="cardName">
                        </div>
                    </div>
                </div>
                
                <div class="order-summary">
                    <h3>Your Order</h3>
                    <div class="summary-items" id="summaryItems">
                        <p id="emptySumMessage">Your cart is empty.</p>
                    </div>
                    
                    <div class="summary-totals" id="summaryTotals">
                        <p id="emptyTotals"></p>
                        
                    </div>
                    
                    <div class="delivery-info">
                        <h4>Estimated Delivery</h4>
                        <p>Today, 4:00pm - 6:00pm</p>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" form="deliveryForm" class="place-order-btn">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Hardware Express. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
