<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog - Home Hardware</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Home Hardware</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="filters">
    <h2>Filters</h2>
    <div class="filter-options">
      <select id="category">
        <option value="all">All Categories</option>
        <option value="tools">Tools</option>
        <option value="plumbing">Plumbing</option>
        <option value="electrical">Electrical</option>
      </select>
      <input type="range" id="price-range" min="0" max="1000" value="500">
      <p>Price: $<span id="price-value">500</span></p>
      <select id="sort-by">
        <option value="default">Sort By</option>
        <option value="price-low-to-high">Price: Low to High</option>
        <option value="price-high-to-low">Price: High to Low</option>
        <option value="popularity">Popularity</option>
        <option value="rating">Rating</option>
      </select>
    </div>
  </section>

  <section class="product-grid">
    <!-- Products will be dynamically loaded here -->
  </section>

  <button id="load-more">Load More</button>

  <footer>
    <p>&copy; 2025 Home Hardware. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
