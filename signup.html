<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Hardware Express</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hardware Express</h1>
    <p>Your One Stop Shop For Everything Home Hardware!</p>

    <div class="topnav">
        <nav>
            <a href="homepage.html">Home</a>
            <a href="products.html">Products</a> 
            <a href="membership.html">Membership</a>
            <a href="contact.html">Contact Us</a>
            <a href="checkout.html">Checkout</a>
            <a class="active" href="signup.html">Sign Up</a> 
        </nav>
    </div>
    
    <section class="login-form">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (min 6 characters):</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <button type="submit" onclick="newAcc()">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <div id="message" style="margin-top: 20px;"></div>
    </section>
    
    <footer>
        <p>&copy; 2025 Home Hardware. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
